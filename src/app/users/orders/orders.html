<div class="orders-container">
  <h2 class="title">My Orders</h2>

  <!-- Order Summary Cards -->
  <div class="summary-cards">
    <div class="card total">
      <h3>Total Orders</h3>
      <p>{{totalOrders}}</p>
    </div>
    <div class="card delivered">
      <h3>Delivered</h3>
      <p>{{deliveredCount}}</p>
    </div>
    <div class="card shipped">
      <h3>Shipped</h3>
      <p>{{shippedCount}}</p>
    </div>
    <div class="card pending">
      <h3>Pending</h3>
      <p>{{pendingCount}}</p>
    </div>
  </div>

  <!-- Orders Table -->
  <div class="orders-table">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Product</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.date}}</td>
          <td>{{order.product}}</td>
          <td>{{order.amount}}</td>
          <td>
            <span class="status" [ngClass]="order.status.toLowerCase()">{{order.status}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
