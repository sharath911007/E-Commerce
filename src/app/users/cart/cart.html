<div class="cart-container">
  <h2 class="title">My Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartData; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.product.name}}</td>
        <td>₹{{item.product.price}}</td>
        <td>
          <button (click)="decreaseQuantity(item)">-</button>
          {{item.quantity}}
          <button (click)="increaseQuantity(item)">+</button>
        </td>
        <td>
          <span class="status-dot" [ngClass]="{
            'green-dot': item.status=='Purchased',
            'blue-dot': item.status=='Pending',
            'red-dot': item.status=='Cancelled'
          }"></span> {{item.status}}
        </td>
        <td>
          <button class="delete-btn" (click)="removeCartItem(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <h3>Total Price: ₹{{totalPrice}}</h3>
  </div>
</div>
