  </section>

  <!-- product section -->
  <section class="product-section" *ngFor="let cat of ['mobile','laptop','tv']">
    <h2 class="category-title">
      {{ cat === 'mobile' ? 'Mobiles' : cat === 'laptop' ? 'Laptops' : "TV's" }}
    </h2>

    <div class="product-row">
      <div class="product-card" *ngFor="let p of featured | filterCategory:cat">
        <div class="product-img">
          <img [src]="p.img" alt="{{p.name}}">
        </div>
        <div class="product-info">
          <h3>{{p.name}}</h3>
          <p class="price">{{p.price}}</p>
          <button class="btn primary" (click)="addToCart(p)">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>
