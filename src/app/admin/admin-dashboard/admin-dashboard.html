<div class="dashboard-container">
    <!-- ===== Top Stats ===== -->
    <div class="stats-row">
        <div class="card stat-card users">
            <div class="card-header"><span class="card-icon">ğŸ‘¤</span>Total Users</div>
            <div class="card-value">{{ userData.length }}</div>
        </div>
        <div class="card stat-card products">
            <div class="card-header"><span class="card-icon">ğŸ›ï¸</span>Total Products</div>
            <div class="card-value">{{ productsData.length }}</div>
        </div>
        <div class="card stat-card revenue">
            <div class="card-header"><span class="card-icon">ğŸ’°</span>Revenue</div>
            <div class="card-value">$1577</div>
        </div>
        <div class="card stat-card bookings">
            <div class="card-header"><span class="card-icon">ğŸ“…</span>Confirmed Bookings</div>
            <div class="card-value">{{ confirmedBookings.length }}</div>
        </div>
        <div class="card stat-card pending">
            <div class="card-header"><span class="card-icon">â³</span>Pending Bookings</div>
            <div class="card-value">{{ pendingBookings.length }}</div>
        </div>
    </div>

    <!-- ===== Charts ===== -->
    <div class="charts-row">
        <!-- Smooth Bezier Line Chart -->
        <div class="chart-card">
            <div class="chart-title">Bookings Trend</div>
            <ngx-charts-line-chart [results]="chartData" [view]="view" [scheme]="colorScheme" [legend]="false"
                [xAxis]="true" [yAxis]="true" [autoScale]="true" [animations]="true" [curve]="curve">
            </ngx-charts-line-chart>
        </div>

        <!-- Category Pie Chart -->
        <div class="chart-card">
            <div class="chart-title">Products by Category</div>
            <ngx-charts-pie-chart [results]="productPieData" [view]="pieView" [scheme]="pieColorScheme" [legend]="true"
                [labels]="true" [doughnut]="false" [explodeSlices]="false" [gradient]="false">
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
