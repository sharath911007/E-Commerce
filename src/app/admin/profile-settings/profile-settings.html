<div class="profile-settings-container">
  <h2>Profile Settings</h2>

  <div class="profile-form">
    <form [formGroup]="updateForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter full name" formControlName="AdminName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter email" formControlName="Email">
    </div>
    <div class="form-group">
      <label>Current Password</label>
      <input type="text" placeholder="Enter current password" formControlName="AdminPassword">
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" placeholder="Enter new password">
    </div>
    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" placeholder="Confirm new password">
    </div>
    <button class="save-btn">Save Changes</button>
    </form>
  </div>
</div>
