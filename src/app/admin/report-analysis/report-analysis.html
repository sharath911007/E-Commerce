<div class="report-container">

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card">
      <div class="card-title">Total Users</div>
      <div class="card-value">{{ totalUsers }}</div>
    </div>
    <div class="card">
      <div class="card-title">Total Products</div>
      <div class="card-value">{{ totalProducts }}</div>
    </div>
    <div class="card">
      <div class="card-title">Total Bookings</div>
      <div class="card-value">{{ totalBookings }}</div>
    </div>
    <div class="card">
      <div class="card-title">Revenue</div>
      <div class="card-value">${{ revenue }}</div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-section">
    <div class="chart-card">
      <div class="chart-title">Bookings Trend</div>
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="bookingsTrend"
        [legend]="false"
        [xAxis]="true"
        [yAxis]="true"
        [autoScale]="true">
      </ngx-charts-line-chart>
    </div>

    <div class="chart-card">
      <div class="chart-title">Top Products</div>
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="topProducts"
        [legend]="false"
        [xAxis]="true"
        [yAxis]="true">
      </ngx-charts-bar-vertical>
    </div>

    <div class="chart-card">
      <div class="chart-title">User Registrations</div>
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="userRegistrations"
        [legend]="true"
        [labels]="true">
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
